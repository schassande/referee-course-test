<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Referee Level 1 Exam Certificate</title>
    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
    <style>
        .content {
            background-image: url('./imgs/euro_level_1.png');
            background-size: 1296px;
            background-position: top center;
            background-repeat: no-repeat;
            text-align: center;
            margin: 0 auto;
            font-size: 1.5em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        .footer {
            text-align: center;
            margin: 0 auto;
        }
        /* ============================ */
        
        .text-panel {
            margin-top: 440px;
            margin-bottom: 35px;
        }
        
        .course-name,
        .exam {
            font-weight: bold;
        }
        
        .text-learner {
            font-weight: bold;
            color: #1676BD;
            /* #1676BD, #023D78, #001A54, */
            margin: 10px auto;
            font-size: 2.5em;
        }
        /* ============================ */
        
        .date-panel,
        .award-panel {
            width: 400px;
        }
    </style>
</head>

<body class="content">
    <div class="text-panel">
        <div class="text-certificate">This certificate is award to</div>
        <div class="text-learner">${learner}</div>
        <div class="text-passing">for passing the <span class="course-name">Referee Level 1</span><span class="exam"> Exam</span> with a score of ${score}</div>
    </div>
    <table class="footer">
        <tr>
            <td class="award-panel">
                <div class="award-title">Award by</div>
                <div class="award-teacher">${teacher}</div>
            </td>
            <td class="date-panel">
                <div class="date-title">Date awarded</div>
                <div class="date-value">${awardDate}</div>
            </td>
        </tr>
    </table>
</body>
</html>
