<ion-app>
    <ion-menu menuId="main" side="end" disabled="false" content-id="ctt">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="home-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route()" i18n="@@menu.home">Home</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="log-out-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="logout()" i18n="@@menu.logout">Log out</ion-button>
                </ion-item>
                <ion-item>
                    <ion-icon name="refresh-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="reloadPage()" i18n="@@menu.reload">Reload application</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="file-tray-stacked-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route('/course')" i18n="@@menu.courses">Courses</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="alarm-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route('/session')" i18n="@@menu.sessions">Sessions</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="people-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route('/teacher')" i18n="@@menu.teachers">Teachers</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="options-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route('/settings')" i18n="@@menu.settings">Settings</ion-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <div id="ctt"></div>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
