<ion-app>
    <ion-menu menuId="main" side="end" disabled="false" content-id="ctt">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="home-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route()">{{ 'menu.home' | translate }}</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="log-out-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="logout()">{{ 'menu.logout' | translate }}</ion-button>
                </ion-item>
                <ion-item>
                    <ion-icon name="refresh-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="reloadPage()">{{ 'menu.reload' | translate }}</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="file-tray-stacked-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route('/course')">{{ 'menu.courses' | translate }}</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="alarm-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route('/session')">{{ 'menu.sessions' | translate }}</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="people-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route('/teacher')">{{ 'menu.teachers' | translate }}</ion-button>
                </ion-item>
                <ion-item *ngIf="this.connectedUserService.isConnected()">
                    <ion-icon name="options-outline" scope="start"></ion-icon>
                    <ion-button fill="clear" (click)="route('/settings')">{{ 'menu.settings' | translate }}</ion-button>
                </ion-item>
                <ion-item>
                    <img src="assets/flags/EN.png" height="20px" alt="en">
                    <ion-button fill="clear" (click)="switchLanguage('en')">{{ 'menu.lang-en' | translate }}</ion-button>
                </ion-item>
                <ion-item>
                    <img src="assets/flags/FR.png" height="20px" alt="fr">
                    <ion-button fill="clear" (click)="switchLanguage('fr')">{{ 'menu.lang-fr' | translate }}</ion-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <div id="ctt"></div>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
