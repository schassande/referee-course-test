<ion-header>
    <ion-toolbar>
        <span slot="start" style="margin-left: 10px;"><img src="assets/imgs/logo.png" height="30" /></span>
        <ion-title style="text-align: center;" i18n="@@user-login.title">Login</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div style="text-align: center; margin-top: 30px;"><img src="assets/imgs/logo.png" height="120" /></div>
    <div style="text-align: center; margin: 10px 0;" i18n="@@user-login.welcome">Welcome to Referee course test !<br><br>Please enter your email and your password<br>to log in or create an account.</div>
    <ion-list>
        <ion-item>
            <ion-label position="stacked" i18n="@@user-login.email">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" tabindex="1"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" i18n="@@user-login.password">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" tabindex="2"></ion-input>
        </ion-item>
        <ion-item style="text-align: right;">
            <ion-label i18n="@@user-login.remember-on-device">Remenber on this device&nbsp;</ion-label>
            <ion-checkbox scope="end " [checked]="savePassword "></ion-checkbox>
        </ion-item>
    </ion-list>
    <div style="text-align: right; margin-right: 10px; ">
        <a (click)="resetPassword()" i18n="@@user-login.reset-password">Reset password</a> &nbsp;
    </div>
    <div *ngIf="errors && errors.length " style="margin: 5px 20px ">
        <div style="color: red;" i18n="@@user-login.errors">Errors:</div>
        <ul>
            <li *ngFor="let error of errors ">{{error}}</li>
        </ul>
    </div>
    <div style="text-align: center; margin-top: 20px; ">
        <ion-button shape="round" color="success" size="large" (click)="createAccount() ">
            <ion-icon name="add" scope="start"></ion-icon>&nbsp;
            <span i18n="@@user-login.button-create-account">Register</span>
        </ion-button>
        <ion-button shape="round " size="large" (click)="login() ">
            <ion-icon name="log-in" scope="start"></ion-icon>&nbsp;
            <span i18n="@@user-login.button-login">Login</span>
        </ion-button>
    </div>
</ion-content>
