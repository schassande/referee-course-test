<ion-header>
    <ion-toolbar>
        <span slot="start" style="margin-left: 10px;"><img src="assets/imgs/logo.png" height="30" /></span>
        <ion-title style="text-align: center;">Test Course Referee App</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div style="text-align: center; margin: 30px auto 10px auto; font-size: 1.2em;">
        <ion-label>Session code:</ion-label>
    </div>
    <ion-input type="text" autocapitalize="true" autofocus="true" size="8" minlength="8" color="danger" maxlength="8" [(ngModel)]="sessionCode" style="font-size: 2em; text-transform: uppercase; border: 1px solid blue; width: 200px; text-align: center; margin: 0 auto 10px auto;">
    </ion-input>
    <div style="text-align: center; margin: 10px auto;">
        <ion-button (click)="goToSession()" style="text-align: center; margin: 10px auto;">Go to session</ion-button>
    </div>
    <div style="text-align: center; margin: 10px auto;">
        <ion-button (click)="addToHome()" *ngIf="showInstallBtn">Install on device</ion-button>
    </div>
    <ion-list>
        <ion-item *ngFor="let session of teacherSessions" routerLink="/session/edit/{{session.id}}">
            <ion-label>{{dateService.date2string(session.startDate)}} / {{session.courseName}} / {{session.keyCode}}</ion-label>
        </ion-item>
        <ion-item *ngFor="let session of learnerSessions" routerLink="/session/play/{{session.id}}">
            <ion-label>{{dateService.date2string(session.startDate)}} / {{session.courseName}} / {{session.keyCode}}</ion-label>
        </ion-item>
    </ion-list>
    <div color="light" style="text-align: center; font-size: 0.8em; margin-top: 90px;">Connected as {{currentUser?.firstName}}.</div>
</ion-content>
